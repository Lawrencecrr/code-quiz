<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    
    <div class="start-page" id="starting-page">
        <div class="quiz-header">
            <h2 id="questions">Welcome To My Quiz</h2>
        </div>

        <div class="direction">
            <p class="welcome">
                You must answer 5 multiple choice questions about Ohio State's football history with 40 seconds on the clock! You will lose 5 seconds for every wrong answer that you choose. Good Luck!
            </p>

        </div>
        <button id="star">Start</button>
        <button id="Score">High Scores</button>
    </div>
    <script src="./assets/js/style.js"></script>
</body>
</html>
